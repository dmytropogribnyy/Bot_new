[tool.ruff]
line-length = 100
target-version = "py310"

[tool.ruff.lint]
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "B",  # flake8-bugbear
    "C4", # flake8-comprehensions
    "UP", # pyupgrade
]
ignore = [
    "E501",  # line too long (handled by formatter)
    "B008",  # do not perform function calls in argument defaults
    "B007",  # loop control variable not used
    "E722",  # do not use bare except
    "B904",  # within except clause, raise exceptions with raise ... from err
    "E712",  # avoid equality comparisons to True/False
    "F841",  # local variable is assigned but never used
    "I001",  # import block is un-sorted or un-formatted
]
fixable = ["ALL"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"

# Дополнительные полезные настройки (опционально)
[tool.ruff.lint.isort]
known-first-party = ["core", "strategies", "telegram", "utils"]

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401"]  # unused imports в __init__ файлах это нормально
"tests/*" = ["S101"]      # asserts в тестах разрешены
